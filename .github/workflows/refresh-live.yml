name: Refresh live.json

on:
  schedule:
    # run every 15 minutes
    - cron: "*/15 * * * *"
  workflow_dispatch:    # allow manual trigger too

jobs:
  refresh:
    runs-on: ubuntu-latest

    steps:
      # 1) Checkout with credentials and full history
      - uses: actions/checkout@v3
        with:
          persist-credentials: true   # so later git push can use the token
          fetch-depth: 0             # get full history (needed for pushing commits)

      # 2) Set up Node
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # 3) Install deps
      - name: Install dependencies
        run: npm ci

      # 4) Run your update script
      - name: Refresh live.json
        run: npm run update:live

      # 5) Commit & push if there are changes
      - name: Commit updated live.json
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add public/live.json
          git commit -m "chore: refresh live.json @ $(date -u +"%Y-%m-%d %H:%M UTC")" || echo "No changes to commit"
          git push
